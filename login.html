<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form>
	<fieldset>
	<legend>Login Form</legend>
	<center>
	<table>
	<tr>
		<td>User Name : </td>
		<td><input type="text" name="txtuname" placeholder="Enter Username" autofocus></td>
	</tr>
	<tr>
		<td>Password : </td>
		<td><input type="password" name="txtpwd" placeholder="Enter Password" maxlength="8" title="Password should be 8 characters"></td>
	</tr>
	<tr>
		<td><input type="submit" value="SUBMIT"></td>
		<td><input type="button" value="CANCEL"></td>
	</tr>
		</table>
	</center>
	</fieldset>
	</form>
</body>
</html>
